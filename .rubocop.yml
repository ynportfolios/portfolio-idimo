inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.5.9
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'docker/**/*'

AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Naming/HeredocDelimiterNaming:
  Exclude:
    - 'app/helpers/devise_helper.rb'